<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- feel free to play image -->
    <div id="img-play">
      <img src="/rock-paper-scissors.png" title="Feel free to play!" />
    </div>

    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"> --- Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-rock"
          title="Rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="fa-regular fa-hand"
          title="Paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
      </div>
      <!-- Computer Container -->
      <div class="computer-container" id="computer">
        <h2>
          You - <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"> --- Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-back-fist"
          title="Rock"
          id="computerRock"
        ></i>
        <i class="fa-regular fa-hand" title="Paper" id="computerPaper"></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
      </div>
      <!-- Reset Icon -->
      <i
        class="fas fa-sync-alt reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></i>
      <!-- Results Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText">You Won!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
